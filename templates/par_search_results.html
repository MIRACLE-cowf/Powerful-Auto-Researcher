<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerful-Auto-Researcher (PAR) Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .content-container {
            display: flex;
            height: calc(100vh - 56px); /* Subtract navbar height */
            overflow: hidden;
        }
        .markdown-view, .chat-container {
            flex: 1;
            height: 100%;
            overflow-y: auto;
            padding: 1rem;
        }
        .markdown-view {
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .chat-header {
            margin-bottom: 1rem;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .chat-input {
            display: flex;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #dee2e6;
        }
        .chat-input input {
            flex-grow: 1;
            margin-right: 1rem;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MIRACLE</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/my_library">My Library</a>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <div class="markdown-view">
            <h2>Research Results: <span id="queryDisplay"></span></h2>
            <div id="markdownContent"></div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat with LLM</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will be populated here -->
            </div>
            <div class="chat-input">
                <input type="text" class="form-control" id="chat-input" placeholder="Type your message...">
                <button class="btn btn-primary" id="chat-send">Send</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        $(document).ready(function() {
            var query = new URLSearchParams(window.location.search).get('q');
            var taskId = new URLSearchParams(window.location.search).get('task_id');
            $('#queryDisplay').text(query);

            $.get('/api/par_results/' + taskId, function(data) {
                if (data.error) {
                    console.error('Error loading PAR results:', ddata.error)
                    return;
                }

                var markdownContent = data.result.document
                $('#markdownContent').html(marked.parse(markdownContent))
            }).fail(function() {
                console.error('Failed to load PAR results')
            })

            $('#chat-send').click(function() {
                var message = $('#chat-input').val();
                if (message.trim() !== '') {
                    addChatMessage(message, true);
                    $('#chat-input').val('');

                    $.post('/api/chat', { message: message }, function(data) {
                        addChatMessage(data.response, false);
                    });
                }
            });

            $('#chat-input').keypress(function(e) {
                if (e.which == 13) {
                    $('#chat-send').click();
                }
            });

            function addChatMessage(message, isUser) {
                var messageHtml = `
                    <div class="mb-2 ${isUser ? 'text-end' : ''}">
                        <span class="badge ${isUser ? 'bg-primary' : 'bg-secondary'}">${message}</span>
                    </div>
                `;
                $('#chat-messages').append(messageHtml);
                $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
            }

            function clearParTask() {
                localStorage.removeItem('parTaskId');
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage('clearParTask', '*');
                }
            }

            $(window).on('load', function () {
                clearParTask()
            })
        });
    </script>
</body>
</html>
