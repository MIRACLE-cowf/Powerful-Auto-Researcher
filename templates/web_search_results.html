{% extends "base.html" %}

{% block title %}Web Search Results{% endblock %}

{% block extra_css %}
<style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .content-wrapper {
            display: flex;
            height: calc(100vh - 56px); /* Subtract navbar height */
        }
        .search-container {
            flex: 1.4;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #dee2e6;
        }
        .result-item {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .result-item:hover {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        .result-title {
            color: #007bff;
            margin-bottom: 0.5rem;
        }
        .result-url {
            color: #28a745;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .result-description {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .chat-header {
            margin-bottom: 1rem;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .chat-input {
            display: flex;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #dee2e6;
        }
        .chat-input input {
            flex-grow: 1;
            margin-right: 1rem;
        }
        .nav-tabs {
            border-bottom: none;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #495057;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .loading-spinner .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .search-results {
            min-height: 200px;
        }
        .content-preview {
            position: fixed;
            top: 56px; /* Navbar height */
            left: 0;
            width: 58.33%; /* Matches the width of search-container (7/12 of the screen) */
            height: calc(100vh - 56px);
            background-color: white;
            padding: 2rem;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .content-preview.show {
            display: block;
        }
        .close-preview {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
        }
</style>
{% endblock %}


{% block content %}
<div class="content-wrapper">
        <div class="search-container">
            <h2 class="mb-4">Search Results for "<span id="search-query"></span>"</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-input" placeholder="Enter your search query">
                <button class="btn btn-primary" type="button" id="search-button">Search</button>
            </div>

            <ul class="nav nav-tabs" id="searchTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="google-tab" data-bs-toggle="tab" data-bs-target="#google" type="button" role="tab" aria-controls="google" aria-selected="true">Google</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tavily-tab" data-bs-toggle="tab" data-bs-target="#tavily" type="button" role="tab" aria-controls="tavily" aria-selected="false">Tavily</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="brave-tab" data-bs-toggle="tab" data-bs-target="#brave" type="button" role="tab" aria-controls="brave" aria-selected="false">Brave</button>
                </li>
            </ul>
            <div class="tab-content mt-3" id="searchTabContent">
                <div class="tab-pane fade show active search-results" id="google" role="tabpanel" aria-labelledby="google-tab">
                    <!-- Google search results will be populated here -->
                </div>
                <div class="tab-pane fade search-results" id="tavily" role="tabpanel" aria-labelledby="tavily-tab">
                    <!-- Tavily search results will be populated here -->
                </div>
                <div class="tab-pane fade search-results" id="brave" role="tabpanel" aria-labelledby="brave-tab">
                    <!-- Brave search results will be populated here -->
                </div>
            </div>

            <div class="content-preview">
                <span class="close-preview">&times;</span>
                <h3 id="preview-title"></h3>
                <div id="preview-content"></div>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat with LLM</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will be populated here -->
            </div>
            <div class="chat-input">
                <input type="text" class="form-control" id="chat-input" placeholder="Type your message...">
                <button class="btn btn-primary" id="chat-send">Send</button>
            </div>
        </div>
    </div>
{% endblock %}


{% block extra_js %}
<script>
        $(document).ready(function() {
            function showLoading(engine) {
                $(`#${engine.toLowerCase()}`).html(`
                    <div class="loading-spinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                `);
            }

            function updateSearchResults(engine, query) {
                showLoading(engine);
                $.get(`/api/search/${engine.toLowerCase()}`, { q: query }, function(data) {
                    var resultsHtml = data.map(function(result) {
                        return `
                            <div class="result-item">
                                <h3 class="result-title"><a href="${result.url}" target="_blank">${result.title}</a></h3>
                                <p class="result-url">${result.url}</p>
                                <p class="result-description">${result.description}</p>
                            </div>
                        `;
                    }).join('');

                    $(`#${engine.toLowerCase()}`).html(resultsHtml);
                }).fail(function() {
                    $(`#${engine.toLowerCase()}`).html('<p>Error loading results. Please try again.</p>');
                });
            }

            function performSearch(query) {
                $('#search-query').text(query);
                updateSearchResults('Google', query);
                updateSearchResults('Tavily', query);
                updateSearchResults('Brave', query);
            }

            $('#search-button').click(function() {
                var query = $('#search-input').val();
                performSearch(query);
            });

            $('#search-input').keypress(function(e) {
                if (e.which == 13) {
                    var query = $(this).val();
                    performSearch(query);
                }
            });

            $(document).on('click', '.result-item', function(e) {
                if (!$(e.target).is('a')) {
                    var url = $(this).find('a').attr('href');
                    var title = $(this).find('.result-title').text();
                    showContentPreview(url, title);
                }
            });

            function showContentPreview(url, title) {
                $('#preview-title').text(title);
                $('#preview-content').html('<div class="loading-spinner"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>');
                $('.content-preview').addClass('show');
                $('.search-container').css('overflow', 'hidden');

                // Here you would typically make an AJAX call to your backend to fetch the content
                // For demonstration, we'll just show a placeholder
                setTimeout(function() {
                    $('#preview-content').html(`
                        <p>This is a preview of the content from: ${url}</p>
                        <p>In a real implementation, you would fetch and display the actual content of the webpage here.</p>
                        <a href="${url}" target="_blank" class="btn btn-primary">Visit Website</a>
                    `);
                }, 1000);
            }

            $('.close-preview').click(function() {
                $('.content-preview').removeClass('show');
                $('.search-container').css('overflow', 'auto');
            });

            function addChatMessage(message, isUser) {
                var messageHtml = `
                    <div class="mb-2 ${isUser ? 'text-end' : ''}">
                        <span class="badge ${isUser ? 'bg-primary' : 'bg-secondary'}">${message}</span>
                    </div>
                `;
                $('#chat-messages').append(messageHtml);
                $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
            }

            $('#chat-send').click(function() {
                var message = $('#chat-input').val();
                if (message.trim() !== '') {
                    addChatMessage(message, true);
                    $('#chat-input').val('');

                    $.post('/api/chat', { message: message }, function(data) {
                        addChatMessage(data.response, false);
                    });
                }
            });

            $('#chat-input').keypress(function(e) {
                if (e.which == 13) {
                    $('#chat-send').click();
                }
            });

            var initialQuery = new URLSearchParams(window.location.search).get('q');
            if (initialQuery) {
                $('#search-input').val(initialQuery);
                performSearch(initialQuery);
            }
        });
    </script>
{% endblock %}
